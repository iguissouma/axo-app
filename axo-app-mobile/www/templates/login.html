<ion-view view-title="Axo App" hide-back-button="true" cache-view="false">
    <ion-content>
        <div class="padding" style="padding-bottom: 0">
            <h2>Welcome to Axo App!</h2>
            <p>Login with either user:user or with admin:admin.</p>
        </div>
        <form name="signinForm" novalidate="" ng-submit="login(signinForm)">

            <div class="list">
                <label class="item item-input"
                       ng-class="{ 'has-error' : signinForm.username.$invalid}">
                    <span class="input-label">Username</span>
                    <input type="text"
                           name="username"
                           ng-model="credentials.username"
                           required>
                </label>

                <div class="form-errors" ng-messages="signinForm.username.$error"
                     ng-messages-include="templates/form-errors.html">
                    <div class="form-error" ng-message="maxlength">This field is must be less than 10 characters</div>
                </div>

                <label class="item item-input"
                       ng-class="{ 'has-error-lr' : signinForm.password.$invalid  && signinForm.$submitted, 'valid-lr' : signinForm.password.$valid  && signinForm.$submitted}">
                    <span class="input-label">Password</span>
                    <input type="password"
                           name="password"
                           ng-model="credentials.password"
                           required>
                </label>

                <div class="form-errors"
                     ng-show="signinForm.password.$error && signinForm.$submitted"
                     ng-messages="signinForm.password.$error"
                     ng-messages-include="templates/form-errors.html">
                </div>
            </div>
            <div class="padding">
                <button class="button button-block button-positive" ng-click="signIn(user)">
                    Sign-In
                </button>
                <!--<p class="text-center">
                    <a href="#/forgot-password">Forgot password</a>
                </p>-->
            </div>

        </form>
    </ion-content>
</ion-view>
