<ion-view title="Direct Reports">

    <ion-content has-header="true">
        <ion-list>
            <ion-item ng-repeat="employee in employees" type="item-text-wrap" href="#/employee/{{employee.id}}">
                <h3>{{employee.firstName}} {{employee.lastName}}</h3>
                <p>{{employee.title}}</p>
            </ion-item>
            </ion-item>
        </ion-list>
    </ion-content>

</ion-view>
