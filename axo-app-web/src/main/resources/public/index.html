<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Axo App</title>

    <!-- ionic css -->
    <link href="lib/css/ionic.css" rel="stylesheet">

    <!-- your app's css -->
    <link href="css/app.css" rel="stylesheet">

    <!-- angularjs scripts -->
    <script src="lib/js/ionic.js"></script>
    <script src="lib/js/angular/angular.js"></script>
    <script src="lib/js/angular/angular-animate.js"></script>
    <script src="lib/js/angular/angular-sanitize.js"></script>
    <script src="lib/js/angular-ui/angular-ui-router.js"></script>
    <script src="lib/js/angular-cookies/angular-cookies.js"></script>
    <script src="lib/js/angular/angular-resource.js"></script>
    <script src="lib/js/ionic-angular.js"></script>

    <!-- cordova script -->
    <script src="cordova.js"></script>

    <!-- your app's script -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
</head>

<!--
  'directory' is the name of this angular module (js/app.js)
-->
<body ng-app="directory" animation="slide-left-right-ios7">

<ion-nav-bar class="bar-positive nav-title-slide-ios7" ng-controller="NavController">
    <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back" ng-click="goBack()">
        Back
    </ion-nav-back-button>
</ion-nav-bar>
<ion-nav-view animation="slide-left-right">
    <div class="alert alert-danger" ng-show="error">{{error}}</div>
</ion-nav-view>
<ion-footer-bar align-title="right" class="bar-positive" ng-show="user">
    <div class="buttons right-buttons" ng-click="logout()">
        <button class="button">Logout</button>
    </div>
</ion-footer-bar>
<script type="text/javascript">
    function init() {
        angular.element(document).ready(function() {
            window.init();
        });
    }
</script>
<script src="https://apis.google.com/js/client.js?onload=init"></script>
</body>

</html>
